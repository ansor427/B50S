</div>
    <form class="container">
      <h1>Contact Me</h1>
        <div>
          <label for="input-name">Name</label>
          <input class="input" type="text" id="input-name" required />
        </div>
  
        <div>
          <label for="input-email">Email</label>
          <input class="input" type="email" id="input-email" required />
        </div>
  
        <div>
          <label for="input-number">Phone Number</label>
          <input class="input" type="text" id="input-number" required />
        </div>
  
        <div>
          <label for="input-subject">Subject</label>
          <select class="input-subject" id="input-subject" required>
            <option value="" hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>
  
        <div>
          <label for="input-message">Your Message</label>
          <textarea
            required
            rows="3"
            cols="10"
            class=""
            id="input-message"
          ></textarea>
        </div>
  
        <div class="button">
          <button type="button" onclick="submitData()">Submit</button>
        </div>
      </form>
      <script src="js/contact.js"></script>
      <script src="js/nav.js"></script>
    </body>
  </html>
